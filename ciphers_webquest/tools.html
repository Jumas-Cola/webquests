        <div class="container mt-5 mb-3">
            <h3>Это твой набор инструментов, используй их с умом и они помогут найти ответ</h3>

            <div class="frame-block mt-5 p-3">
                <h3>Декодер шифра Цезаря</h3>
                <form name="caesartext" class="mt-3">
                    <div class="form-group col-md-4">
                        <label for="caesar-offset">Сдвиг</label>
                        <select id="caesar-offset" class="form-control">
                            <option selected>0</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                            <option>13</option>
                            <option>14</option>
                        </select>
                    </div>
                    <div class="textblock">
                        <label>Текст</label>
                        <textarea id="caesar-source" class="w-100" rows="5"></textarea>
                        <p><button class="btn bg-light mt-1" type="button" id="text2caesar">TEXT-&gt;CAESAR</button></p>
                    </div>
                    <div class="textblock">
                        <label>Текст, зашифрованный шифром Цезаря</label>
                        <textarea id="caesar-result" class="w-100" rows="5"></textarea>
                        <p><button class="btn bg-light mt-1" type="button" id="caesar2text">CAESAR-&gt;TEXT</button></p>
                    </div>
                </form>
            </div>

            <div class="frame-block mt-5 p-3">
                <h3>Бинарный декодер</h3>
                <form name="bintext" class="mt-3">
                    <!-- <div>
                        <label>
                        <input type="checkbox" name="rep_filled">
                        Заменить "0" пробелами, а "1" заполнителем █
                        </label>
                        </div> -->
                        <input hidden type="checkbox" name="rep_filled" value="0">
                        <div class="textblock">
                            <label>Текст в символьном представлении</label>
                            <textarea name="source" class="w-100" rows="5"></textarea>
                            <p><button class="btn bg-light mt-1" type="button" name="text2bin">TEXT-&gt;BIN</button></p>
                        </div>
                        <div class="textblock">
                            <label>Текст в бинарном представлении</label>
                            <textarea name="result" class="w-100" rows="5"></textarea>
                            <p><button class="btn bg-light mt-1" type="button" name="bin2text">BIN-&gt;TEXT</button></p>
                        </div>
                </form>
            </div>

            <div class="frame-block mt-5 p-3">
                <h3>Декодер азбуки Морзе</h3>
                <form name="morsetext" class="mt-3">
                    <div class="textblock">
                        <label>Текст в символьном представлении</label>
                        <textarea name="morse-source" class="w-100" rows="5"></textarea>
                        <p><button class="btn bg-light mt-1" type="button" name="text2morse">TEXT-&gt;MORSE</button></p>
                    </div>
                    <div class="textblock">
                        <label>Текст в представлении азбуки Морзе</label>
                        <textarea name="morse-result" class="w-100" rows="5"></textarea>
                        <p><button class="btn bg-light mt-1" type="button" name="morse2text">MORSE-&gt;TEXT</button></p>
                    </div>
                </form>
            </div>

        </div>

        <script src="js/binary.js"></script>
        <script src="js/morse.js"></script>
